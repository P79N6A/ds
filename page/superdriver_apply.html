<title>申请超赞车主</title>

<link rel="stylesheet" type="text/css" href="//futurefriendly.cn/ds/static/release/component_modules/didi-component-didiui/ui_style/ui_main/ui_main.css">
<link rel="stylesheet" type="text/css" href="//futurefriendly.cn/ds/static/release/component_modules/didi-component-didiui/ui_style/ui_skin/ui_skin.css">

<link rel="stylesheet" type="text/css" href="//futurefriendly.cn/ds/static/release/components/opt_foot/e_opt_foot_submit.css">

</head>

<body>

<div id="main">

<div class="container">

    <h4 class="tit4">
        <span class="t">你的超赞车主故事</span>
    </h4>

    <!-- 第1种typearea -->
    <div class="typearea">
    <div class="inputTxt">
        <textarea style="height:240px" placeholder="说说超赞的你，超赞在哪里"></textarea>
    </div>
    <div class="txt_remain">50-500字</div>
</div>
<!-- /第1种typearea -->

    <h4 class="tit4">
        <span class="t">请上传三张超赞照片</span>
    </h4>

    <!-- 三张图片列表 -->
    <div class="imgList3">
    <ul class="clearfix">
        <li class="item">
            <div class="pic">
                <!-- 占位图片 -->
                <!-- <img src="./images/applypic1.png" /> -->
                <!-- 上传后图片demo -->
                <img src="//futurefriendly.cn/ds/static/release/components/imglist/images/applydemophoto.jpg" />
                <!-- 上传图片后有关闭按钮 -->
                <a href="javascript:;" class="lk close">&times;</a>
            </div>
            <div class="desc"><span class="t">你和爱车的合影</span></div>
        </li>
        <li class="item">
            <div class="pic">
                <img src="//futurefriendly.cn/ds/static/release/components/imglist/images/applypic2.png" />
            </div>
            <div class="desc"><span class="t">自拍照</span></div>
        </li>
        <li class="item">
            <div class="pic">
                <img src="//futurefriendly.cn/ds/static/release/components/imglist/images/applypic3.png" />
            </div>
            <div class="desc"><span class="t">全身照</span></div>
        </li>
    </ul>
</div>
<!-- /三张图片列表 -->
    
</div>

<!-- 包含提交按钮的opt_foot -->
<div class="opt_foot">
    <div class="inner clearfix">
        <div class="c0">
            <span class="btn btn1"><a href="javascript:;">提交</a></span>
        </div>
    </div>
</div>
<!-- /包含提交按钮的opt_foot -->

</div>

<!-- 基础同步依赖代码 --> 
<script src="//futurefriendly.cn/ds/static/release/lib/lib.js"type="text/javascript"></script>
<script src="//futurefriendly.cn/ds/static/release/component_modules/didi-component-dd/dialog.js"type="text/javascript"></script>
<script src="//futurefriendly.cn/ds/static/release/component_modules/didi-component-dd/dd.js"type="text/javascript"></script>

require('page/superdriver_apply/main.js');
</script>
