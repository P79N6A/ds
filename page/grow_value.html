<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title>顺风成长值</title>
<link rel="stylesheet" type="text/css" href="//futurefriendly.cn/ds/static/release/css/lib.css">
<link rel="stylesheet" type="text/css" href="//futurefriendly.cn/ds/static/release/component_modules/didi-component-didireset/didireset.css">
<link rel="stylesheet" type="text/css" href="//futurefriendly.cn/ds/static/release/component_modules/didi-component-didiui/ui_style/ui_base/ui_base.css">
<link rel="stylesheet" type="text/css" href="//futurefriendly.cn/ds/static/release/component_modules/didi-component-didiui/ui_style/ui_main/ui_main.css">
<link rel="stylesheet" type="text/css" href="//futurefriendly.cn/ds/static/release/component_modules/didi-component-didiui/ui_style/ui_skin/ui_skin.css">
<link rel="stylesheet" type="text/css" href="//futurefriendly.cn/ds/static/release/component_modules/didi-component-didiui/didiui.css">
<link rel="stylesheet" type="text/css" href="//futurefriendly.cn/ds/static/release/component_modules/didi-component-dd/dd.css">
<link rel="stylesheet" type="text/css" href="//futurefriendly.cn/ds/static/release/page/grow_value/main.css">

</head>

<body ontouchstart="">

<div id="main">

<!-- 成长值 -->
<div class="grow_panel">
    <div class="inner">
        <p class="pt15 pb15 c_t1 tx_14">顺风成长值<br>是对<span class="c_tgrow">安全可靠、出行活跃、公益环保</span>三方面的评估</p>
        <div class="panel">
            <div class="val c_tw"><span class="number">110</span><span class="desc">（当前成长值）</span></div>
            <div class="fealist">
                <ul class="clearfix">
                    <li class="item c_tw clearfix">
                        <span class="iconfont icon-growsafe tx_12"></span>
                        <span class="t">
                            <span class="tx_12">安全可靠</span><br /><span class="tx_18">20</span>
                        </span>
                    </li>
                    <li class="item c_tw clearfix">
                        <span class="iconfont icon-growcar tx_12"></span>
                        <span class="t">
                            <span class="tx_12">出行活跃</span><br /><span class="tx_18">74</span>
                        </span>
                    </li>
                    <li class="item c_tw clearfix">
                        <span class="iconfont icon-growleaf tx_12"></span>
                        <span class="t">
                            <span class="tx_12">公益环保</span><br /><span class="tx_18">16</span>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="effect"></div>
        </div>
    </div>
</div>

<!-- 对应特权 -->
<div class="right_panel">
    <div class="inner">
        <p class="pt15 pb15 c_t1 tx_14">成长值对应特权</p>
        <div class="rightlist">
            <ul class="clearfix">
                <!-- 达到成长值添加 e_item_complete 类 -->
                <li class="item e_item_complete">
                    <div class="bd clearfix">
                        <div class="c1"><span class="ico_growstatus"></span></div>
                        <div class="c2">30</div>
                        <div class="c3">开放行前消息</div>
                    </div>
                </li>
                <li class="item e_item_complete">
                    <div class="bd clearfix">
                        <div class="c1"><span class="ico_growstatus"></span></div>
                        <div class="c2">50</div>
                        <div class="c3">免单特权</div>
                    </div>
                </li>
                <li class="item e_item_complete">
                    <div class="bd clearfix">
                        <div class="c1"><span class="ico_growstatus"></span></div>
                        <div class="c2">70</div>
                        <div class="c3">邀请好友注册成功可以获10元奖励</div>
                    </div>
                </li>
                <li class="item e_item_complete">
                    <div class="bd clearfix">
                        <div class="c1"><span class="ico_growstatus"></span></div>
                        <div class="c2">100</div>
                        <div class="c3">生日当天可享受免费洗车1次</div>
                    </div>
                </li>
                <li class="item">
                    <div class="bd clearfix">
                        <div class="c1"><span class="ico_growstatus"></span></div>
                        <div class="c2">200</div>
                        <div class="c3">生日特权和免单特权</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

</div>

<!-- 底部浮层 -->
<div class="opt_foot">
    <div class="placehold"></div>

<!-- 单按钮 预约顺风车 -->
<div class="panel clearfix">
	<div class="inner">
	    <div class="c0">
	        <a class="dis_b lk tx_c c_t5 tx_16" href="javascript:;">如何提升成长值 <span class="iconfont icon-arrright tx_14"></span></a>
	    </div>
	</div>
</div> 
</div>
<!-- 底部浮层 -->

<!-- 基础同步依赖代码 --> 
<script src="//futurefriendly.cn/ds/static/release/lib/lib.js"type="text/javascript"></script>
<script src="//futurefriendly.cn/ds/static/release/component_modules/didi-component-dd/dialog.js"type="text/javascript"></script>
<script src="//futurefriendly.cn/ds/static/release/component_modules/didi-component-dd/dd.js"type="text/javascript"></script>
<script src="//futurefriendly.cn/ds/static/release/page/grow_value/main.js"type="text/javascript"></script>

<script>
var dd = require('dd');
require('page/grow_value/main.js');
</script>

</body>

</html>
